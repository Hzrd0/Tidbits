<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swinging</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('images/sky.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Caveat Brush', cursive;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            text-align: center;
            overflow: hidden;
        }

        #text-display {
            font-size: 48px;
            max-width: 80%;
            line-height: 1.5;
            white-space: normal; /* Allow text to wrap properly */
            display: inline-block;
            padding-right: 5px;
            overflow-wrap: break-word; /* Ensure long words break to the next line */
            word-wrap: break-word; /* Support older browsers */
        }
    </style>
</head>
<body>

    <audio id="bg-music" loop>
        <source src="Music/Parfum.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div id="text-display"></div>

    <script>
        const sentences = [
            "Janet didn't ever listen. Not to me. Not to mom. Not to her teachers or even God. At night I would catch her skipping prayer.",
            "Mom called me a snitch when I told her. \"Janet's fine dear! She probably just forgot. Don't be such a snitch.\" but I'm not.",
            "Every morning is the same. A harsh noise coming from the bathroom. Rushing water. Blasting pop. Or Rock. Or whatever she's feeling that day. It's 7:40. School starts at 8:15. Guess I'm wearing a hat today.",
            "The screw into the hole. The cat chases the mouse. The parent, the child. We had a paper due at school, we were partners. Simple enough. Mesopotamian irrigation. Simple. Essay. Simple. 4 pages, 2 each. So why did I do them all. And why did she put her name first? Simple.",
            "He said no when I asked him. A spit in my face, a slap, a beatdown. A tear in my heart. A disaster. A cabaret. Cacophony. Cerebral. Cellophane. Cremation. Celebration. A party with balloons. A coronation. He was there too. There for her. Mingled fingers, intertwined lips. At a sweet sixteen.",
            "The last thing I said to her was unheard, obviously. Made evident by the swinging mass in front of me. Another \"I love you\" not taken to heart. Another plead left unheard. Another \"Don't do it\" disobeyed. And fuck me for being gullible. But I am not a snitch.",
            "I never know what to say. But now I know even less. The harsh light. The crowd of black with blue. Fuck even her picture next to me. I feel sick. I feel sick. I feel fucking sick. What do I do. What can I do. Those arent even questions because theres nothing I can do. I swallow whats in my mouth and "
        ];

        let currentSentenceIndex = 0;
        let currentCharIndex = 0;
        let isTyping = false; // Prevent new sentences from starting until the current one is done typing

        function typeText(sentence) {
            const textDisplay = document.getElementById("text-display");
            textDisplay.textContent = ''; // Clear previous text
            currentCharIndex = 0;
            isTyping = true; // Set typing status to true

            function typeCharacter() {
                textDisplay.textContent += sentence.charAt(currentCharIndex);
                currentCharIndex++;
                if (currentCharIndex < sentence.length) {
                    setTimeout(typeCharacter, 100); // Adjust speed here (in milliseconds)
                } else {
                    isTyping = false; // Typing is finished
                }
            }

            typeCharacter();
        }

        document.addEventListener("click", function() {
            if (currentSentenceIndex < sentences.length && !isTyping) {
                typeText(sentences[currentSentenceIndex]);
                currentSentenceIndex++;
            }
        });

        // Start playing music on first click (autoplay after interaction)
        document.addEventListener("click", function() {
            const music = document.getElementById("bg-music");
            if (music.paused) {
                music.play().catch(error => console.log("Autoplay blocked:", error));
            }
        });
    </script>
</body>
</html>
